apiVersion: v1
kind: Pod
metadata:
  name: pod1
spec:
  containers:
  - name: ping-container
    image: portainer/kubectl-shell:latest
    securityContext:
      runAsUser: 0
      runAsGroup: 0
    command:
    - /bin/sh
    - -c
    - |
      sleep 3
      while true; do
                IP2=$(kubectl get pod pod2 -o jsonpath={.status.podIP}) && echo "delay{from=node1,to=node2} $(ping -c 1 $IP2 | grep 'time=' | awk -F'time=' '{print $2}' | awk '{print $1}')"; 
        IP3=$(kubectl get pod pod3 -o jsonpath={.status.podIP}) && echo "delay{from=node1,to=node3} $(ping -c 1 $IP3 | grep 'time=' | awk -F'time=' '{print $2}' | awk '{print $1}')"; 
        sleep 5;
      done
  nodeSelector:
    pod-assign: node1
---
