apiVersion: v1
kind: Pod
metadata:
  name: metrics-server
  labels:
    app: metrics-server
spec:
  containers:
  - image: chung123abc/metrics-server:v2.0
    name: metrics-server
    ports:
    - name: metrics-port
      containerPort: 1323
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-server-service
  labels:
    app: metrics-app
spec:
  type: NodePort
  selector:
    app: metrics-server
  ports:
    - name: http-metrics
      port: 1323
      targetPort: 1323